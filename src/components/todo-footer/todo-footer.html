<footer id="footer">
  <span id="todo-count"><strong>{{ left() }}</strong> items left</span>
  <ul id="filters">
    <li>
      <a [ngClass]="{selected: !filter || filter === 'all'}" (click)="status('all')">All</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'active'}" (click)="status('active')">Active</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'completed'}" (click)="status('completed')">Completed</a>
    </li>
  </ul>
  <button id="clear-completed" (click)="clearCompleted()" [hidden]="!completed()">Clear completed</button>
</footer>
