<section id="main">
  <input id="toggle-all" type="checkbox" (click)="markAll($event.target.checked)">
  <label for="toggle-all">Mark all as complete</label>
  <ul id="todo-list">
    <li *ngFor="let todo of todos | status:filter; let i = index;" [ngClass]="{'completed': todo.done, 'editing': todo == editedTodo}">
      <div class="view">
        <input class="toggle" type="checkbox" [(ngModel)]="todo.done" (change)="save(todo);">
        <label (press)="edit(todo, i)" [hidden]="editing[i]">{{todo.text}}</label>
        <form>
          <input name="todoText" [hidden]="!editing[i]" [ngClass]="{'edit':!editing, 'editing':editing[i] === true}" [(ngModel)]="todo.text" (keyup)="eventHandler($event, i)" (blur)="doneEditing(i)">
        </form>
        <button class="destroy" (click)="remove(todo.id)"></button>
      </div>
    </li>
  </ul>
</section>
